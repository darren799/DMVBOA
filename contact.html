<section class="contact">
  <div class="contact-container">

    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>
        Have questions about membership, events, or partnerships?
        Send us a message and a DMVBOA representative will respond soon.
      </p>

      <p>
        <strong>Email:</strong>
        <a href="mailto:darren@dmvboa.org">darren@dmvboa.org</a>
      </p>

      <p>
        <strong>Location:</strong>
        Washington, DC · Maryland · Virginia
      </p>
    </div>

    <div class="contact-form">
      <h2>Send a Message</h2>

      <form
        action="https://formspree.io/f/mwvpgrwr"
        method="POST"
      >
        <input type="text" name="_gotcha" style="display:none">
        <input type="hidden" name="_subject" value="New DMVBOA Website Inquiry">

        <label>
          Name
          <input type="text" name="name" required>
        </label>

        <label>
          Email
          <input type="email" name="email" required>
        </label>

        <label>
          Inquiry Type
          <select name="topic" required>
            <option value="">Select a topic</option>
            <option>Membership</option>
            <option>Events</option>
            <option>Partnerships</option>
            <option>General Inquiry</option>
          </select>
        </label>

        <label>
          Message
          <textarea name="message" rows="5" required></textarea>
        </label>

        <button type="submit" class="btn-primary">
          Send Message
        </button>
      </form>
    </div>

  </div>
</section>
